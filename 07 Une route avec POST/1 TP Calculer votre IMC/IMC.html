<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de l'IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calcul de l'IMC</h1>
    <form id="imcForm">
        <label for="weight">Poids (kg) :</label>
        <input type="number" id="weight" placeholder="Entrez votre poids" required>

        <label for="height">Taille (m) :</label>
        <input type="number" step="0.01" id="height" placeholder="Entrez votre taille" required>

        <button type="button" onclick="calculateIMC()">Calculer</button>
    </form>

    <div class="result" id="result"></div>
</div>

<script>
    function calculateIMC() {
        // Récupérer les valeurs du poids et de la taille
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value);

        // Vérifier si les valeurs sont valides
        if (!weight || !height || height <= 0) {
            document.getElementById('result').innerText = "Veuillez entrer des valeurs valides.";
            return;
        }

        // Calculer l'IMC
        const imc = weight / (height * height);

        // Afficher le résultat avec une interprétation
        let interpretation = '';
        if (imc < 18.5) {
            interpretation = 'Insuffisance pondérale (maigreur)';
        } else if (imc >= 18.5 && imc < 25) {
            interpretation = 'Poids normal';
        } else if (imc >= 25 && imc < 30) {
            interpretation = 'Surpoids';
        } else {
            interpretation = 'Obésité';
        }

        document.getElementById('result').innerText = `Votre IMC est de ${imc.toFixed(2)} : ${interpretation}`;
    }
</script>

</body>
</html>
